<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Pen Edittor Complete Design</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- Main Container area start -->
    <div class="container">

        <!-- Main Container > Nav Container area start -->
        <div class="nav-container">

            <!-- Main Container > Nav Container > Nav Left area start -->
            <div class="left-nav">
                <div class="logo">
                    <img src="images/codepen-icon-26.jpg" alt="">
                </div>
                <div class="pro-name">
                    <div class="file-name">Code Pen Edittor Complete Design<i class="ri-pencil-fill"></i></i></div>
                    <div class="file-creater"><h4>Narendra Ahirwar</h4></div>
                </div>
            </div>
            <!-- Main Container > Nav Container > Nav Left area end -->

            <!-- Main Container > Nav Container > Nav right area start -->
            <div class="right-nav">
                <button><i class="ri-cloudy-fill"></i>Save</button>
                <button><i class="ri-settings-2-fill"></i>Settings</button>
                <button><i class="ri-eye-fill"></i></button>
                <button><i class="ri-pushpin-2-fill"></i><i class="ri-arrow-down-s-line"></i></button>
                <a><img src="https://assets.codepen.io/t-1/user-default-avatar.jpg?format=auto&version=0&width=80&height=80" alt=""></a>
            </div>
            <!-- Main Container > Nav Container > Nav right area end -->
        </div>
        <!-- Main Container > Nav Container area end -->

        <!-- Main Container > Code Container area start -->
        <div class="code-container">

            <!-- Main Container > Code Container > html Code area start -->
            <div class="code-area">
                <div class="code-area-nav">
                    <div class="code-area-nav-left">
                        <h2>
                            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-html">
                                <rect fill="#FF3C41" width="15" height="15" rx="4"></rect>
                                <path d="M10.97 2.29a.563.563 0 0 0-.495-.29.572.572 0 0 0-.488.277l-5.905 9.86a.565.565 0 0 0-.007.574c.102.18.287.289.495.289a.572.572 0 0 0 .488-.277l5.905-9.86a.565.565 0 0 0 .007-.574" fill="#28282B"></path>
                            </svg>
                            <span>html</span>
                        </h2>
                    </div>
                    <div class="code-area-nav-right">
                        <button><i class="ri-settings-2-fill"></i></button>
                        <button><i class="ri-arrow-down-s-line"></i></button>
                    </div>
                </div>
                <textarea name="code-area" id="code-html"></textarea>
            </div>
            <!-- Main Container > Code Container > html Code area end -->

            <!-- Main Container > Code Container > resize Code area start -->
            <div class="resize-code-area"></div>
            <!-- Main Container > Code Container > resize Code area end -->

            <!-- Main Container > Code Container > css Code area start -->
            <div class="code-area">
                <div class="code-area-nav">
                    <div class="code-area-nav-left">
                        <h2>
                            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-css">
                                <rect fill="#0EBEFF" width="15" height="15" rx="4"></rect>
                                <path d="M8 8.366l1.845 1.065a.507.507 0 0 0 .686-.181.507.507 0 0 0-.186-.685L8.5 7.5l1.845-1.065a.507.507 0 0 0 .186-.685.507.507 0 0 0-.686-.181L8 6.634v-2.13A.507.507 0 0 0 7.5 4c-.268 0-.5.225-.5.503v2.131L5.155 5.569a.507.507 0 0 0-.686.181.507.507 0 0 0 .186.685L6.5 7.5 4.655 8.565a.507.507 0 0 0-.186.685c.134.232.445.32.686.181L7 8.366v2.13c0 .271.224.504.5.504.268 0 .5-.225.5-.503V8.366z" fill="#282828"></path>
                            </svg>
                            <span>css</span>
                        </h2>
                    </div>
                    <div class="code-area-nav-right">
                        <button><i class="ri-settings-2-fill"></i></button>
                        <button><i class="ri-arrow-down-s-line"></i></button>
                    </div>
                </div>
                <textarea name="code-area" id="code-html"></textarea>
            </div>
            <!-- Main Container > Code Container > css Code area end -->

            <!-- Main Container > Code Container > resize Code area start -->
            <div class="resize-code-area"></div>
            <!-- Main Container > Code Container > resize Code area end -->

            <!-- Main Container > Code Container > javascript Code area start -->
            <div class="code-area">
                <div class="code-area-nav">
                    <div class="code-area-nav-left">
                        <h2>
                            <svg viewBox="0 0 15 15" class="file-type-icon" id="icon-file-js">
                                <rect fill="#FCD000" width="15" height="15" rx="4"></rect>
                                <path d="M6.554 3.705c0 .267-.19.496-.452.543-1.2.217-2.12 1.61-2.12 3.275 0 1.665.92 3.057 2.12 3.274a.554.554 0 0 1-.205 1.087c-1.733-.322-3.022-2.175-3.022-4.361 0-2.187 1.289-4.04 3.022-4.362a.554.554 0 0 1 .657.544zm1.892 0c0-.347.316-.607.657-.544 1.733.322 3.022 2.175 3.022 4.362 0 2.186-1.289 4.04-3.022 4.361a.554.554 0 0 1-.205-1.087c1.2-.217 2.12-1.61 2.12-3.274 0-1.665-.92-3.058-2.12-3.275a.551.551 0 0 1-.452-.543z" fill="#282828"></path>
                            </svg>
                            <span>js</span>
                        </h2>
                    </div>
                    <div class="code-area-nav-right">
                        <button><i class="ri-settings-2-fill"></i></button>
                        <button><i class="ri-arrow-down-s-line"></i></button>
                    </div>
                </div>
                <textarea name="code-area" id="code-html"></textarea>
            </div>
            <!-- Main Container > Code Container > javascript Code area end -->

            <!-- Main Container > Code Container > Code area start -->
        </div>
        <!-- Main Container > Code Container area end -->

         <!-- Main Container > Code Container > resize main container area start -->
        <div class="resize-container">
            <!-- resize-container is a resize result area -->
        </div>
         <!-- Main Container > Code Container > resize main container area end -->

         <!-- Main Container > Code Container > result main container area start -->
        <iframe class="result-container">
            <!-- show this result area -->
        </iframe>
        <!-- Main Container > Code Container > result main container area end -->
    </div>
    <!-- Main Container end -->
</body>
</html>
